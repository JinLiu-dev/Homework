<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
</html>
<body>
  <div class="container">
    <form class="row g-3">
      <h2 class="text-center">Sign Up</h2>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="First Name" />
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Last Name" />
      </div>
      <div class="col-12">
        <input type="text" class="form-control" placeholder="Mobile No." />
      </div>
      <div class="col-12">
        <input type="email" class="form-control" placeholder="Email Address" />
      </div>

      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Password" />
      </div>

      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          placeholder="Confirm Password"
        />
      </div>

      <div class="col-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label" for="gridCheck">I agree</label>
        </div>
      </div>
      <div class="col-10 d-inline">
        <p>
          By clicking <span class="badge bg-primary">Register</span>, you agree
          to the you agree to the
          <a href="#" class="text-primary text-decoration-none"
            >Terms and Conditions </a
          >set out by this site, including our Cookie use.
        </p>
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-primary btn-lg col-12">
          Register
        </button>
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-success btn-lg col-12">
          Sign In
        </button>
      </div>
    </form>
  </div>
</body>
